<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCLink Authentication</title>
    <link rel="stylesheet" href="/ui/static/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .auth-card {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .auth-button {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-button:hover {
            background: var(--primary-hover);
        }

        .auth-button:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">üñ•Ô∏è</div>

            <!-- Setup Form -->
            <div id="setupForm" style="display: none;">
                <h1 class="auth-title">Welcome to PCLink</h1>
                <p class="auth-subtitle">Set up a password to secure your PCLink web interface</p>

                <form class="auth-form" onsubmit="handleSetup(event)">
                    <div class="form-group">
                        <label for="setupPassword">Password</label>
                        <input type="password" id="setupPassword" required>
                        <div class="password-requirements">
                            Minimum 8 characters required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="auth-button" id="setupButton">
                        Set Up Password
                    </button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="loginForm" style="display: block;">
                <h1 class="auth-title">PCLink Login</h1>
                <p class="auth-subtitle">Enter your password to access the PCLink control panel</p>

                <form class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>

                    <button type="submit" class="auth-button" id="loginButton">
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="/ui/static/auth.js"></script>
</body>

</html>
