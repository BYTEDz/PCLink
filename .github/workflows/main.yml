name: PCLink CI & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows Packages
    runs-on: windows-2022
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build Portable Archive
        run: python scripts/build.py --format portable --clean

      - name: Build One-File Executable
        run: python scripts/build.py --format onefile

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build Windows Installer
        run: python scripts/build.py --format installer

      - name: Verify Windows build outputs
        run: |
          echo "Build artifacts:"
          if (Test-Path "releases") {
            Get-ChildItem releases\ -Recurse | Format-Table Name, Length
            
            # Check if web UI files are included in the build
            $exeFile = Get-ChildItem releases\ -Recurse -Filter "*.exe" | Select-Object -First 1
            if ($exeFile) {
              echo "Found executable: $($exeFile.FullName)"
              # For PyInstaller builds, web UI files should be embedded
              echo "Web UI files should be embedded in the executable"
            }
          } else {
            echo "No releases directory found"
          }
        shell: powershell

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PCLink-Windows
          path: releases/
          compression-level: 0

  build-linux:
    name: Build Linux Packages
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FPM dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential dpkg-dev rpm

      - name: Install FPM
        run: sudo gem install --no-document fpm

      - name: Ensure pip is available and install build tools
        run: |
          # Ensure pip is available
          python -m ensurepip --upgrade || true
          python -m pip install --upgrade pip
          pip install wheel setuptools build

      - name: Verify build environment
        run: |
          echo "FPM version:"
          fpm --version
          echo "Python version:"
          python --version
          echo "Build tools:"
          dpkg --version

      - name: Build Linux packages with FPM
        run: python scripts/build.py --format fpm

      - name: Verify Linux build outputs
        run: |
          echo "Build artifacts:"
          if [ -d "releases" ]; then
            ls -la releases/
            find releases/ -name "*.deb" -o -name "*.rpm"
            
            # Verify web UI files are included in the .deb package
            DEB_FILE=$(find releases/ -name "*.deb" | head -1)
            if [ -n "$DEB_FILE" ]; then
              echo "Checking web UI files in $DEB_FILE:"
              dpkg-deb -c "$DEB_FILE" | grep -E "(web_ui|static)" || echo "No web UI files found in package"
            fi
          else
            echo "No releases directory found"
          fi

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PCLink-Linux
          path: releases/
          compression-level: 0

  publish-release:
    name: Publish GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate Checksum File
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} + | sort > ../SHA256SUMS.txt
          echo "Generated SHA256SUMS.txt:"
          cat ../SHA256SUMS.txt

      - name: Extract Release Notes from CHANGELOG
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual triggers, get the latest version from CHANGELOG
            VERSION=$(grep -m1 "^## \[" CHANGELOG.md | sed 's/^## \[\(.*\)\].*/\1/')
            TAG="v$VERSION"
          else
            # For tag triggers, use the tag
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
          fi

          echo "Using TAG: $TAG, VERSION: $VERSION"

          NOTES=$(awk -v ver="$VERSION" 'BEGIN{p=0} /^## \['"$VERSION"'\]/{p=1;next} /^## \[/{p=0} p' CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="See CHANGELOG.md for details."
          fi
          echo "$NOTES" > RELEASE_NOTES.md
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing release if it exists (for re-uploads)
          gh release delete "$TAG" --yes || true

          # Create new release
          gh release create "$TAG" ./artifacts/*/* SHA256SUMS.txt \
            --title "Release $TAG" \
            --notes-file RELEASE_NOTES.md
